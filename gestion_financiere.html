<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Financière</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* style.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
}

header h1 {
    margin: 0;
}

nav {
    /* Style de la barre de navigation */
}

main {
    padding: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 8px;
}

th {
    background-color: #333;
    color: white;
}

tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

form {
    display: flex;
    flex-direction: column;
    max-width: 300px;
    margin: 20px auto;
}

form input[type="text"],
form input[type="number"],
form input[type="date"] {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

form button {
    padding: 10px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
#deconnexion{
    padding: 10px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top:8px;
}
form button:hover {
    background-color: #555;
}

footer {
    text-align: center;
    padding: 20px 0;
    background-color: #333;
    color: white;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <h1>Gestion Financière</h1>
        <nav>
            <!-- Liens de navigation -->
        </nav>
    </header>

    <main>
        <section>
            <h2>Transactions Récentes</h2>
            <table id="transactions">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Montant</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les transactions seront ajoutées ici -->
                </tbody>
            </table>
        </section>

        <section>
            <h2>Ajouter une Transaction</h2>
            <form id="transactionForm">
                <input type="date" id="date" name ="date" required>
                <input type="text" id="description" placeholder="Description" name="description" required>
                <input type="number" id="amount" placeholder="Montant" name="number" required>
                <button type="submit">Ajouter</button>
                <button type="" onclick="location.href='interface_login.html';" id="deconnexion">Deconnexion</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gestion Financière</p>
    </footer>
</body>
</html>
